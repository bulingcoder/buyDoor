
##注意nacos的配置地址，不能放到其他的配置文件中。

#指定开发环境
spring.config.activate.on-profile=dev
#指定微服务名
spring.application.name=buy-door-gateway-service
#服务器地址
spring.cloud.nacos.config.server-addr=121.196.237.100:8848
#默认为Public命名空间,不需要写，如果加上的话会导致加载不到配置文件
#spring.cloud.nacos.config.namespace=cb3f7a6e-ec92-4de0-b616-ef0d311ac4c3
#文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
spring.cloud.nacos.config.prefix=buy-door-gateway-nacos
#指定文件后缀
spring.cloud.nacos.config.file-extension=yaml
#指定分组信息
spring.cloud.nacos.config.group=DEFAULT_GROUP
# 注册中心地址
spring.cloud.nacos.discovery.server-addr=121.196.237.100:8848
#默认为Public命名空间,不需要写，如果加上的话会导致加载不到配置文件
#spring.cloud.nacos.discovery.namespace=cb3f7a6e-ec92-4de0-b616-ef0d311ac4c3

logging.level.com.alibaba.nacos.client.naming=warn
